<section class="container mx-auto px-4 py-8">
    <!-- Título Principal -->
    <header class="text-left mx-4 sm:mx-24 my-8">
      <h1 class="text-[25px] text-white font-bold">Contáctanos</h1>
    </header>
  
    <!-- Grid de 2 Columnas -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Columna 1: Formulario -->
      <div class="justify-self-end w-full max-w-lg">
        <form [formGroup]="contactForm" (ngSubmit)="submit()" class="bg-gray-100 p-6 rounded-lg shadow-md w-full">
          <!-- Nombre -->
          <div class="mb-4">
            <label for="nombre_solicitante" class="block text-sm font-medium text-gray-700">
              Nombre Solicitante
            </label>
            <input 
              type="text" 
              id="nombre_solicitante" 
              name="nombre_solicitante" 
              formControlName="nombre_solicitante" 
              class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
          </div>
          
          <!-- Empresa -->
          <div class="mb-4">
            <label for="empresa" class="block text-sm font-medium text-gray-700">
              Nombre Empresa
            </label>
            <input 
              type="text" 
              id="empresa" 
              name="empresa" 
              formControlName="empresa" 
              class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
          </div>
  
          <!-- Cargo -->
          <div class="mb-4">
            <label for="cargo" class="block text-sm font-medium text-gray-700">
              Cargo
            </label>
            <input 
              type="text" 
              id="cargo" 
              name="cargo" 
              formControlName="cargo" 
              class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
          </div>
  
          <!-- Servicios -->
<div class="mb-4">
    <label class="block mb-2 font-[RobotoFlex] text-[#1f1062]">Servicios a Arrendar:</label>
    <div *ngFor="let servicio of serviciosDisponibles" class="flex items-center space-x-2">
      <input
        type="checkbox"
        [value]="servicio.valor"
        (change)="onCheckboxChange($event, 'servicios')"
        [checked]="contactForm.get('servicios')?.value.includes(servicio.valor)"
        class="w-4 h-4"
      />
      <label class="text-sm font-medium text-gray-700">{{ servicio.nombre }}</label>
    </div>
  </div>
  
  
          <!-- Zonas de envío -->
          <div class="mb-4">
            <label class="block mb-2 mt-4 font-[RobotoFlex] text-[#1f1062]">Zonas de Envío:</label>
            <select
              formControlName="zona_envio"
              [ngClass]="{ 'border-red-500': contactForm.get('zona_envio')?.invalid && contactForm.get('zona_envio')?.touched }"
              class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#00eefd]"
            >
              <option *ngFor="let zona of zonasDisponibles" [value]="zona">
                {{ zona.nombre }}
              </option>
            </select>
          </div>
  
          <!-- Mensaje -->
          <div class="mb-4">
            <label for="mensaje" class="block text-sm font-medium text-gray-700">
              Mensaje
            </label>
            <textarea 
              formControlName="mensaje" 
              id="mensaje" 
              name="mensaje" 
              rows="4" 
              class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            ></textarea>
          </div>
  
          <!-- Botón Enviar -->
          <button 
            type="submit" 
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Enviar
          </button>
        </form>
      </div>
  
      <!-- Columna 2: Redes Sociales -->
      <div class="flex flex-col items-center md:items-start gap-6">
        <!-- Título Redes Sociales -->
        <h2 class="text-[20px] text-white font-semibold">Nuestras Redes</h2>
        <!-- Íconos -->
        <div class="flex justify-center md:justify-start flex-wrap gap-4 sm:gap-6">
          <!-- Facebook -->
          <a href="#" class="group w-8 sm:w-10 h-8 sm:h-10 flex items-center justify-center overflow-hidden">
            <img src="assets/logo-facebook.svg" alt="Facebook" class="group-hover:scale-110 transition-transform duration-200">
          </a>
          <!-- Instagram -->
          <a href="#" class="group w-8 sm:w-10 h-8 sm:h-10 flex items-center justify-center overflow-hidden">
            <img src="assets/logo-instagram.svg" alt="Instagram" class="group-hover:scale-110 transition-transform duration-200">
          </a>
          <!-- TikTok -->
          <a href="#" class="group w-8 sm:w-10 h-8 sm:h-10 flex items-center justify-center overflow-hidden">
            <img src="assets/logo-tiktok.svg" alt="TikTok" class="group-hover:scale-110 transition-transform duration-200">
          </a>
          <!-- WhatsApp -->
          <a href="#" class="group w-8 sm:w-10 h-8 sm:h-10 flex items-center justify-center overflow-hidden">
            <img src="assets/logo-whatsapp.svg" alt="WhatsApp" class="group-hover:scale-110 transition-transform duration-200">
          </a>
        </div>
      </div>
    </div>
  </section>
