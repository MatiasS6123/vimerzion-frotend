<div class="container mx-auto px-4 py-8">

    <h1 class="text-4xl font-extrabold text-center text-white mb-8">
        {{ isEditMode ? 'Actualizar Tecnologia' : 'Agregar Tecnologia' }}
    </h1>
    
    <form [formGroup]="tecnologiaForm" (ngSubmit)="onSubmit()" class="bg-white rounded-lg shadow-lg p-8">
        <div class="mb-6">
            <label for="nombre" class="block text-lg font-medium text-gray-700">Nombre</label>
            <input
                id="nombre"
                type="text"
                formControlName="nombre"
                placeholder="Nombre del juego"
                class="mt-2 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            />
        </div>

        <div class="mb-6">
            <label for="descripcion" class="block text-lg font-medium text-gray-700">Descripción</label>
            <textarea
                id="descripcion"
                rows="3"
                formControlName="descripcion"
                placeholder="Escribe una breve descripción del servicio"
                class="mt-2 block w-full rounded-md border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            ></textarea>
        </div>

        <div>
            <label for="foto" class="block text-sm font-medium text-gray-700">Foto Tecnología</label>
            <input
              id="foto"
              type="file"
              formControlName="foto"
              (change)="onFileChange($event)"
              class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
            />
            <!-- Mostrar la imagen actual si existe -->
  <div *ngIf="previewUrl" class="mt-2">
    <p class="text-sm text-gray-500">Imagen actual:</p>
    <a [href]="previewUrl" target="_blank" class="text-blue-500 underline">Ver imagen actual</a>
    
  </div>

            <div class="mt-8">
                <button
                    type="submit"
                    [disabled]="!tecnologiaForm.valid"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-300 text-white font-semibold py-3 px-6 rounded-lg focus:outline-none focus:ring focus:ring-indigo-300"
                >
                    {{ isEditMode ? 'Actualizar' : 'Guardar' }}
                </button>
            </div>
          </div>
    </form>
</div>
