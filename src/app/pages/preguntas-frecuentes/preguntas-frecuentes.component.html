<div class="max-w-4xl mx-auto py-10 px-4 sm:px-6 lg:px-8 text-white">
  <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold text-center mb-10 tracking-widest font-nexaHeavy">
    PREGUNTAS FRECUENTES
  </h2>

  <div class="space-y-6">
    <div
      *ngFor="let faq of faqs; let i = index"
      class="border border-white/10 rounded-2xl overflow-hidden backdrop-blur bg-white/5 transition-all duration-300"
    >
      <button
        class="w-full flex justify-between items-center px-6 py-5 hover:bg-white/10 transition text-left"
        (click)="toggle(i)"
        [attr.aria-expanded]="activeIndex === i"
        [attr.aria-controls]="'faq-content-' + i"
        [attr.id]="'faq-button-' + i"
      >
        <span class="text-lg sm:text-xl font-nexaRegular tracking-wide">{{ faq.pregunta }}</span>
        <span
          [class.rotate-180]="activeIndex === i"
          class="transition-transform duration-300 text-[#00eefd]"
        >
          &#9660;
        </span>
      </button>
      <div
        *ngIf="activeIndex === i"
        [attr.id]="'faq-content-' + i"
        role="region"
        [attr.aria-labelledby]="'faq-button-' + i"
        class="px-6 py-4 text-sm sm:text-base font-light tracking-wide text-white"
      >
        {{ faq.respuesta }}
      </div>
    </div>
  </div>
</div>
