<section class="container mx-auto px-4 py-10">
    <!-- Encabezado -->
    <header class="text-center mb-6">
        <h1 class="text-2xl font-bold text-white">
            {{ isEditMode ? 'Actualizar Paqute' : 'Registrar Paqute' }}
        </h1>
    </header>

    <!-- Contenedor del formulario -->
    <div class="flex justify-center items-center min-h-[200px]">
        <form (ngSubmit)="onSubmit()" class="max-w-4xl mx-auto bg-gray-100 p-8 rounded-lg shadow-lg" [formGroup]="paqueteForm">
            <!-- Campos del Formulario -->
            <div class="grid grid-cols-2 gap-4">

                <div class="mb-4">
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre Paquete</label>
                    <input
                        id="nombre"
                        type="text"
                        formControlName="nombre"
                        class="w-full border-gray-300 rounded-md shadow-sm"
                    />
                </div>
                <div class="mb-4">
                    <label for="descripcion" class="block text-sm font-medium text-gray-700">descripcion</label>
                    <input
                        id="descripcion"
                        type="text"
                        formControlName="descripcion"
                        class="w-full border-gray-300 rounded-md shadow-sm"
                    />
                </div>
                <div class="mb-4">
                    <label for="precio" class="block text-sm font-medium text-gray-700">Precio</label>
                    <input
                        id="precio"
                        type="number"
                        formControlName="precio"
                        class="w-full border-gray-300 rounded-md shadow-sm"
                    />
                </div>
                <div class="mb-4">
                    <label for="stock" class="block text-sm font-medium text-gray-700">Stock Paqute</label>
                    <input
                        id="stock"
                        type="number"
                        formControlName="stock"
                        class="w-full border-gray-300 rounded-md shadow-sm"
                    />
                </div>
                
                <!-- Checkbox Propiedad Destacada -->
                <div class="mb-4 col-span-2">
                    <div class="flex items-center">
                        <input
                            id="activo"
                            type="checkbox"
                            formControlName="activo"
                            class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                        />
                        <label for="activo" class="ml-2 text-sm font-medium text-gray-700">
                            ¿Producto Activo?
                        </label>
                    </div>
                </div>
            </div> <!-- Cerrar correctamente la grid -->

            <!-- Mostrar Imagen Actual -->
            <div *ngIf="existFile" class="mb-6 text-center">
                <img
                    [src]="existFile"
                    alt="Imagen del Producto"
                    class="w-32 h-32 object-cover rounded-full mx-auto shadow-md"
                />
                <p class="text-sm text-gray-600 mt-2">Imagen actual</p>
            </div>

            <!-- Subir Nueva Imagen -->
            <div class="mb-4 col-span-2">
                <label for="foto" class="block text-sm font-medium text-gray-700 mb-2">Subir Nueva Imagen</label>
                <input
                    id="foto"
                    type="file"
                    formControlName="foto"
                    (change)="onFileChange($event)"
                    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                    accept="image/png, image/jpeg"
                />
            </div>

            <!-- Botón Guardar -->
            <div class="text-center mt-6">
                <button
                    type="submit"
                    class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition duration-200"
                >
                    {{ isEditMode ? 'Actualizar' : 'Registrar' }}
                </button>
            </div>
        </form> <!-- Mueve este cierre al lugar correcto -->
    </div>
</section>
