<section class="container mx-auto px-4 py-10">
    <!-- Encabezado -->
    <header class="text-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">
        {{ isEditMode ? 'Actualizar Usuario' : 'Registrar Usuario' }}
      </h1>
    </header>
  
    <!-- Contenedor del formulario -->
    <div class="flex justify-center items-center min-h-[100px]">
      <form
        [formGroup]="userForm"
        (ngSubmit)="onSubmit()"
        class="max-w-4xl mx-auto bg-gray-100 p-8 rounded-lg shadow-lg"
      >
        <!-- Campos del formulario -->
        <div class="grid grid-cols-2 gap-4">
          <div class="mb-4">
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Nombre de Usuario</label
            >
            <input
              id="username"
              type="text"
              formControlName="username"
              class="w-full border-gray-300 rounded-md shadow-sm"
            />
            <small
              *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched"
              class="text-red-500"
              >El nombre de usuario debe tener al menos 3 caracteres.</small
            >
          </div>
  
          <div class="mb-4">
            <label
              for="email"
              class="block text-sm font-medium text-gray-700"
              >Correo Electrónico</label
            >
            <input
              id="email"
              type="email"
              formControlName="email"
              class="w-full border-gray-300 rounded-md shadow-sm"
            />
            <small
              *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched"
              class="text-red-500"
              >Ingresa un correo electrónico válido.</small
            >
          </div>
  
          <!-- Contraseña (solo en modo creación) -->
          <div class="mb-4" *ngIf="!isEditMode">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Contraseña</label
            >
            <input
              id="password"
              type="password"
              formControlName="password"
              class="w-full border-gray-300 rounded-md shadow-sm"
            />
            <small
              *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched"
              class="text-red-500"
              >La contraseña debe tener al menos 8 caracteres.</small
            >
          </div>
        </div>
  
        <!-- Botón Guardar -->
        <div class="text-center mt-6">
          <button
            type="submit"
            class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 transition duration-200"
          >
            {{ isEditMode ? 'Actualizar Usuario' : 'Registrar Usuario' }}
          </button>
        </div>
      </form>
    </div>
  </section>
