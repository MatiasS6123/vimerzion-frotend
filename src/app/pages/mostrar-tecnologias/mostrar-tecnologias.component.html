<section class="py-12 w-full">
    <!-- Título principal -->
    <h2 class="text-4xl uppercase font-bold text-center text-white mb-8">
      {{ tecnologia.nombre }}
    </h2>
  
    <!-- Contenedor principal -->
    <div class="max-w-6xl mx-auto relative">
      <!-- Imagen -->
      <div class="shadow-md p-3 text-center max-w-[640px] mx-auto">
        <div class="flex flex-col gap-4">
          <div class="relative w-full h-[600px] rounded-lg overflow-hidden flex justify-center items-center">
            <img
              [src]="tecnologia.imagen.url"
              [alt]="tecnologia.nombre"
              (click)="goToDetalle()"
              class="rounded-lg shadow-lg max-w-full max-h-full align-middle transform hover:scale-105 transition-transform duration-300"
            />
          </div>          
        </div>
      </div>
  
    
    </div>
  
    <!-- Contenido adicional -->
    <div class="mt-5 text-center text-white">
        <h3 class="uppercase text-3xl font-bold text-[#f1f1f1]">
            {{ tecnologia.nombre }}
          </h3>

          <p class="text-lg mt-6 text-[#f1f1f1]">
            {{ tecnologia.descripcion }}
          </p>
    </div>

    <!-- Contenido adicional -->
<!-- Contenido adicional -->
<div class="text-center text-[#f1f1f1] mt-8">
  <!-- Iconos o imágenes adicionales -->
  <div class="flex justify-center space-x-6 mb-6">
    <img src="assets/PlayStation_VR2_logo.svg" alt="PlayStation VR" class="h-8">
      <img src="assets/Oculus.svg" alt="Oculus" class="h-8">
      <img src="assets/Nintendo_Switch_Logo.svg" alt="Nintendo_Switch_Logo" class="h-8">
  </div>

  <!-- Botón de acción -->
  <a [routerLink]="'/tienda'"
     class="inline-block w-full sm:w-3/4 md:w-1/2 lg:w-1/3 bg-[#00eefd] font-bold 
            text-base md:text-lg lg:text-xl px-6 py-3 rounded-md 
            hover:bg-[#00cce3] transition-all duration-300">
    <span class="text-[#1f1062] font-bold text-[20px] md:text-[24px] lg:text-[30px]">
      Cotiza aquí
    </span>
  </a>
</div>

  </section>
