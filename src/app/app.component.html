<div *ngIf="isLoading; else loadedContent" class="flex items-center justify-center min-h-screen">
  <!-- Spinner de carga -->
  <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500"></div>
</div>

<ng-template #loadedContent>
  <div class="bg-page-bg   bg-center min-h-screen flex flex-col">

    <!-- Encabezado -->
    <app-header [rolUsuario]="rolUsuario" (roleCleared)="updateRole('')" class="w-full"></app-header>
  
    <!-- Contenido Principal -->
    <main class="flex-1 container mx-auto  sm:py-6 md:py-8">
      <router-outlet></router-outlet>
    </main>
  
    <!-- Pie de P치gina -->
    <app-footer class="w-full"></app-footer>
  </div>
  
</ng-template>

<app-modal
  *ngIf="isAuthenticated && isTokenExpired"
  [title]="'Sesi칩n Expirada'"
  [message]="'Tu sesi칩n ha expirado. Por favor, inicia sesi칩n nuevamente.'"
  [confirmText]="'Aceptar'"
  [cancelText]="null"
  [isVisible]="isTokenExpired"
  [disableClickOutside]="true"
  [disableEscapeKey]="true"
  (onConfirm)="handleLogout()">
</app-modal>
